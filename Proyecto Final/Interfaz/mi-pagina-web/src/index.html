<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <nav
      class="relative inset-x-0 top-0 z-10 w-full px-4 py-1 bg-white shadow-md border-slate-500 dark:bg-[#0c1015] transition duration-700 ease-out"
    >
      <div class="flex justify-between p-4">
        <div
          class="text-[2rem] leading-[3rem] tracking-tight font-bold text-black dark:text-white"
        >
          Proyecto Final
        </div>
        <div
          class="flex items-center space-x-4 text-lg font-semibold tracking-tight"
        >
          <button
            class="px-6 py-2 w-[7vw] flex justify-between items-center text-white transition duration-500 ease-out bg-blue-700 rounded-lg hover:bg-blue-800 hover:ease-in"
            id="cart-button"
          >
            <img
              src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAAA1UlEQVR4nN3SMU4CQRiG4TWxoJRwADsPYDyEYKKn8QrGQ5CQmHAES4FISWdpudpARWMIifiYDWNsBHaYJaJvPf/3bLFZ9i9Cz7IFbnYBDH03Q6NypAj30utnq0KrAuBpHXCA50TgciUQkOuE8cHa8QDU8bbF+AfONgIB6WwB3JUaD8Bp5PgMx6WBgIwigNvY8QYmJb+8i1os0A4DD8WvG3VcYvwI75jjpNLxABxiKr5hDHKFcSTwmO1NuMArXtBMfffTYXHwVZ767leAZjjOcZ767m/3CUsLRmsxOLaHAAAAAElFTkSuQmCC"
              class="w-5 h-5"
            />
            Carrito
          </button>
        </div>
      </div>
    </nav>

    <main>
      <section id="products">
        <div
          id="product-list"
          class="mx-auto grid max-w-6xl grid-cols-1 gap-6 p-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
        ></div>
        <div id="pagination"></div>
      </section>

      <section id="cart">
        <div
          class="h-screen w-screen absolute top-0 z-10 bg-gray-100 pt-20"
          style="display: none"
          id="cart-modal"
        >
          <!-- Button cerrar -->
          <button
            class="absolute top-0 right-0 m-4 text-2xl text-gray-700"
            id="close-cart"
          >
            &times;
          </button>
          <h1 class="mb-10 text-center text-2xl font-bold">
            Carrito de compra
          </h1>
          <div
            class="mx-auto max-w-5xl justify-center px-6 md:flex md:space-x-6 xl:px-0"
          >
            <div class="rounded-lg md:w-2/3" id="cart-list"></div>
            <!-- Sub total -->
            <div
              class="mt-6 h-full rounded-lg border bg-white p-6 shadow-md md:mt-0 md:w-1/3"
              id="cart-summary"
            ></div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/products.js"></script>
    <script type="module" src="js/cart.js"></script>
  </body>
</html>
